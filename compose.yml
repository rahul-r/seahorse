services:
  seahorse:
    build: .
    image: seahorse
    container_name: seahorse
    restart: unless-stopped
    ports:
      - 3001:3001 # http
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./compose-templates:/compose-templates:ro
      - ./config.yml:/config.yml
      - ./environment:/environment:ro
